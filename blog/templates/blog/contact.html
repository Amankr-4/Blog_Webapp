{% extends "blog/base.html" %}
{% load static %}

{% block title %}
   About
{% endblock title %}
    
{% block content %}
    <div class="col-sm-12">
      <h3 class="text-white my-5 text-center">Contact Page</h3>
    </div>
    <form>
        <div class="form-group my-3">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name"  placeholder="Enter Name">
          <small id="Name" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group my-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address">
        </div>
        <div class="form-group my-3">
            <label for="address">Message</label>
            <textarea class="form-control" id="message" cols="3" rows="3"  placeholder="Type your Message"></textarea>
          </div>
        
        <button type="submit " class="btn btn-primary my-3">Send</button>
      </form>
{% endblock content %}
