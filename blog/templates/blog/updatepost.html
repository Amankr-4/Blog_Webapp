{% extends "blog/base.html" %}
{% load static %}


{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Dashboard/ AddPost</h3>
         
        <div class="form-group">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                
                {% for fm in form  %}
                {{fm.label_tag}}
                {{fm}}
               <small class="text-warning">{{fm.errors|striptags}}</small> 
               <!-- to change the color of the warning message that this field is required in frontend -->
                    <br>
                {% endfor %}
                <input type="submit" value="Update" class="btn btn-primary mb-5">  
                <a href="{%url 'dashboard'%}"  class="btn btn-danger mb-5">Cancel</a>
<!-- agar post request bhejna ho to input se btn banao aur agar kahi redirect karna ho to anchor tag ka use karo  -->
            </form>
        </div>
            
    </div>
{% endblock content %}
